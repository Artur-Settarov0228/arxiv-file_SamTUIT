<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>SamTUIT | Talabani tahrirlash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-gradient {
            background: linear-gradient(135deg, #0f4c81, #0b6cb8);
        }
    </style>
</head>

<body class="bg-slate-50">

<nav class="bg-white shadow h-20 flex items-center px-6 justify-between">
    <h1 class="text-2xl font-black text-[#0f4c81]">SamTUIT</h1>
    <a href="{% url 'talabalar:talabalar' %}" class="font-bold">‚Üê Orqaga</a>
</nav>

<section class="hero-gradient text-white py-16 text-center">
    <h2 class="text-4xl font-black">Talabani tahrirlash</h2>
</section>

<section class="max-w-4xl mx-auto -mt-10 bg-white p-10 rounded-3xl shadow-xl">
    <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% csrf_token %}

        <div class="md:col-span-2">
            <label class="font-bold">F.I.Sh</label>
            <input type="text" name="full_name" value="{{ talaba.full_name }}" required
                   class="w-full mt-2 border rounded-xl px-4 py-3">
        </div>

        <div>
            <label class="font-bold">Passport</label>
            <input type="text" name="pasport" value="{{ talaba.pasport }}" required
                   class="w-full mt-2 border rounded-xl px-4 py-3">
        </div>

        <div>
            <label class="font-bold">Qabul yili</label>
            <input type="number" name="qabul_yili" value="{{ talaba.qabul_yili }}" required
                   class="w-full mt-2 border rounded-xl px-4 py-3">
        </div>

        <div>
            <label class="font-bold">Fakultet</label>
            <select name="faculty" class="w-full mt-2 border rounded-xl px-4 py-3">
                {% for value, label in faculties %}
                    <option value="{{ value }}"
                        {% if talaba.faculty == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="font-bold">Guruh</label>
            <input type="text" name="group" value="{{ talaba.group }}" required
                   class="w-full mt-2 border rounded-xl px-4 py-3">
        </div>

        <div class="md:col-span-2">
            <label class="font-bold">Holati</label>
            <select name="status" class="w-full mt-2 border rounded-xl px-4 py-3">
                {% for value, label in statuses %}
                    <option value="{{ value }}"
                        {% if talaba.status == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="md:col-span-2 flex justify-end gap-4 pt-6">
            <a href="{% url 'talabalar:talabalar' %}"
               class="px-6 py-3 border rounded-xl font-bold">
                Bekor qilish
            </a>
            <button type="submit"
                    class="px-8 py-3 bg-blue-600 text-white font-black rounded-xl">
                üíæ Saqlash
            </button>
        </div>
    </form>
</section>

</body>
</html>
